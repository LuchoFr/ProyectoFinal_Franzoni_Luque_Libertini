<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login LeGark</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>LeGark Dashboard</h1>
                
                <div class="input-box">
                    <input type="text" id="in-username" placeholder="Username">
                    <i class='bx bx-user'></i>
                </div>    
                
                <div class="input-box">
                    <input type="password" id="in-password" placeholder="Password">
                    <i class='bx bxs-lock-alt' ></i>
                </div> 


                <input type= "button" class="btn" onclick="iniciarSesion()" value="Iniciar Sesion"></button>
                <div class= "errorIngreso" id="message"></div>
            </form>

        </div>

    </body>

    <script src="/static/js/login.js"></script>
</html>

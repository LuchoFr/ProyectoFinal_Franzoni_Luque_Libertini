<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="css/estilos_iniciales.css">
    <link rel="stylesheet" href="css/estilos_adicionales.css">
    
    <link rel="stylesheet" href="style.css">
    
</head>


<body>
    
    <div class="add-product-container">
        <h2>Agregar Producto</h2>
        <form action="/agregar_producto" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" name="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n del Producto:</label>
                <input type="text" id="descripcionProducto" name="descripcionProducto" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio del Producto:</label>
                <input type="float" id="precioProducto" name="precioProducto" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock del Producto:</label>
                <input type="number" id="stockProducto" name="stockProducto" required>
            </div>
            <button id="btnAgregarProducto" type="submit">Agregar</button>
        </form>
    </div>
    <script src="App.js"></script>
</body>
</html>
